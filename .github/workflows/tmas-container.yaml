name: TMAS Image Scan

on:
  push:
  workflow_dispatch:

jobs:
  tmas-scan:
    name: TMAS Image Scan
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: sample-ai-sandbox
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build image
        working-directory: sample-ai-sandbox/python-mcp-server
        run: make docker-build
      - name: Push image to Docker Hub
        working-directory: sample-ai-sandbox/python-mcp-server
        run: make docker-push
      - name: Download TMAS and Scan Repo for Open Source Vulnerabilities and Secrets
        uses: trendmicro/tmas-scan-action@v3.0.1
        with:
          version: '2'
          vulnerabilitiesScan: true
          malwareScan: false
          secretsScan: false
          artifact: registry:jacksonwbrent/sample-ai-sandbox:python-latest
          additionalArgs: ${{ secrets.ADDITIONAL_ARGS }} --evaluatePolicy -vvv
          tmasApiKey: ${{ secrets.TMAS_API_KEY }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}