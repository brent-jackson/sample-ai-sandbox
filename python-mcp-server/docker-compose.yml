version: "3.8"

services:
  python-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: python-mcp-server:latest
    container_name: python-mcp-server
    restart: unless-stopped

    # Environment variables
    environment:
      - MCP_SERVER_NAME=python-mcp-server
      - MCP_SERVER_VERSION=1.0.0
      - PYTHONUNBUFFERED=1

    # Uncomment if you need to expose HTTP ports
    # ports:
    #   - "8080:8080"

    # Stdin open for MCP stdio communication
    stdin_open: true
    tty: true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M

    # Health check (adjust if your server supports health endpoints)
    # healthcheck:
    #   test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 5s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
